name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "lulufajar890" --password-stdin docker.io
        docker image build -t lulufajar890/$sosialmedia:v1 .
        docker push lulufajar890/$sosialmedia:v1
